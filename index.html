<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>The Death Realm</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div id="player-stat">
                    <h2>
                        Stats
                    </h2>
                    <div class="stat" id="player-hp">

                    </div>
                    <div class="stat" id="player-dmg">
                        
                    </div>
                    <div class="stat" id="player-strength">
                        
                    </div>
                    <div class="stat" id="player-toughness">
                        
                    </div>
                    <div class="stat" id="player-dexterity">
                        
                    </div>
                    <div class="stat" id="player-agility">
                        
                    </div>
                    <div class="stat" id="player-defence">
                        
                    </div>
                    <div class="stat" id="player-hp-regeneration">
                        
                    </div>
                </div>
                <div id="action">
                    <div class="action-upgrade">
                        Difficulty Changer
                    </div>
                    <div class="action-upgrade">
                        Skull Upgrade
                    </div>
                    <div class="action-upgrade">
                        Blood Shard Upgrade
                    </div>
                    <div class="action-upgrade">
                        Demonic Shard Upgrade
                    </div>
                    <div class="action-upgrade">
                        Hell fragment Upgrade
                    </div>
                    <div class="action-upgrade">
                        Evolution
                    </div>
                </div>
            </div>
            <div class="difficulty-selector">
                <h2>
                    Select difficulty
                </h2>
                <div class="difficulty">
                    Welcome
                </div>
                <div class="difficulty">
                    NoobClub
                </div>
                <div class="difficulty">
                    Starter
                </div>
                <div class="difficulty">
                    Win Addict
                </div>
                <div class="difficulty">
                    Were am i
                </div>
                <div class="difficulty">
                    Bloody rain
                </div>
                <div class="difficulty">
                    Slayer
                </div>
                <div class="difficulty">
                    The game start here
                </div>
                <div class="difficulty">
                    Insanity 
                </div>
                <div class="difficulty">
                    Endless pain
                </div>
                <div class="difficulty">
                    Are you alright
                </div>
            </div>

        </main>
        <script src="script.js"></script>
    </body>
</html>
